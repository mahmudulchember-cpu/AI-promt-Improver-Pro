<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Prompt Improver Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Babel Standalone: Required to transpile .tsx files in the browser on static hosts like Netlify -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script>
      /**
       * Netlify Browser Compatibility: 
       * Define a global process.env object. 
       * The placeholder below is replaced by netlify.toml during build.
       */
      window.process = {
        env: {
          API_KEY: "__NETLIFY_API_KEY_PLACEHOLDER__" 
        }
      };
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
      }
      .glass {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .glass-dark {
        background: rgba(15, 15, 15, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #3f3f46; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #52525b; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
        "react": "https://esm.sh/react@19.0.0",
        "@google/genai": "https://esm.sh/@google/genai@1.41.0",
        "lucide-react": "https://esm.sh/lucide-react@0.460.0",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
      }
    }
    </script>
  </head>
  <body class="bg-gray-50 dark:bg-zinc-950 transition-colors duration-300">
    <div id="root"></div>
    
    <!-- Use type="text/babel" and data-type="module" so Babel Standalone transpiles the TypeScript/JSX -->
    <script type="text/babel" data-type="module" src="index.tsx"></script>
  </body>
</html>
